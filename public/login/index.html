<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />

        <title>Top - Iniciar Sesión</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-image: url(https://images.pexels.com/photos/3797/black-and-white-sport-fight-boxer.jpg);
                background-color: black;
                background-size: cover;
                background-position: center;
            }
            .Form {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            input[type="text"],
            input[type="password"] {
                width: calc(100% - 20px);
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            input[type="submit"] {
                background-color: #28a745;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #218838;
            }
        </style>
    </head>
    <body>
        <form id="loginForm" class="Form">
            <h2>Iniciar Sesión</h2>
            <label for="username">Usuario:</label>
            <input
                type="text"
                id="username"
                name="username"
                required
            /><br /><br />
            <label for="password">Contraseña:</label>
            <input
                type="password"
                id="password"
                name="password"
                required
            /><br /><br />
            <input type="submit" value="Entrar" />
            <div id="mensaje" style="font-weight: bold;"></div>
        </form>

        <script>
            const form = document.getElementById("loginForm");
            const mensajeDiv = document.getElementById("mensaje");

            form.addEventListener("submit", async (e) => {
                e.preventDefault(); // 1. Evita que la página se recargue

                mensajeDiv.innerText = "Cargando...";

                // 2. Recogemos los datos del formulario
                const formData = new FormData(form);
                const data = Object.fromEntries(formData);

                try {
                    // 3. Enviamos los datos a tu servidor (ejemplo: /api/login)
                    const respuesta = await fetch("/api/login", {
                        method: "POST",
                        body: JSON.stringify(data),
                        headers: {
                            "Content-Type": "application/json",
                        },
                    });

                    // 4. Procesamos la respuesta del servidor
                    if (respuesta.ok) {
                        // Guardamos el token en el almacenamiento local del navegador
                        const responseData = await respuesta.json();
                        localStorage.setItem("8e5d2d9d3b", responseData.token);

                        // Ahora sí redigimos
                        window.location.href = "/dashboard.html";
                        mensajeDiv.style.color = "green";
                        mensajeDiv.innerText = "¡Bienvenido! Redirigiendo...";
                        // Aquí podrías usar: window.location.href = "/dashboard";
                    } else {
                        mensajeDiv.style.color = "red";
                        mensajeDiv.innerText =
                            "Error: Usuario o contraseña incorrectos.";
                        respuesta.json().then((data) => {
                            if (data.error) {
                                mensajeDiv.innerText = `Error: ${data.error}`;
                            }
                        });
                    }
                } catch (error) {
                    mensajeDiv.innerText = "Hubo un error en la conexión.";
                }
            });
        </script>
    </body>
</html>
